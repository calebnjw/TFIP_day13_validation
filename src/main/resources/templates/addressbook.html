<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Address Book</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <style>
      .error {
        color: red;
      }
    </style>
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <h1>Your Address Book</h1>
      <form action="#" data-th-action="@{/addressbook}" data-th-object="${contact}" method="POST">
        <label for="name">Name</label>
        <input type="text" data-th-field="name" />
        <span
          class="error"
          data-th-if="${#fields.hasErrors('name')}"
          data-th-errors="${name}"
        ></span>
        <label for="email">Email</label>
        <input type="text" data-th-field="email" />
        <span
          class="error"
          data-th-if="${#fields.hasErrors('email')}"
          data-th-errors="${email}"
        ></span>
        <label for="phoneNumber">Phone Number</label>
        <input type="text" data-th-field="phoneNumber" />
        <span
          class="error"
          data-th-if="${#fields.hasErrors('phoneNumber')}"
          data-th-errors="${phoneNumber}"
        ></span>
        <label for="dateOfBirth">Date of Birth</label>
        <input type="text" data-th-field="dateOfBirth" />
        <span
          class="error"
          data-th-if="${#fields.hasErrors('dateOfBirth')}"
          data-th-errors="${dateOfBirth}"
        ></span>
        <input type="submit" value="Save" />
      </form>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
